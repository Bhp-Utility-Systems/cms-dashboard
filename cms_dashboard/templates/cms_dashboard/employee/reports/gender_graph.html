<style>
    #container {
        height: 400px;
      }
      
      .highcharts-figure,
      .highcharts-data-table table {
        min-width: 310px;
        max-width: 800px;
        margin: 1em auto;
      }
      
      #datatable {
        font-family: Verdana, sans-serif;
        border-collapse: collapse;
        border: 1px solid #ebebeb;
        margin: 10px auto;
        text-align: center;
        width: 100%;
        max-width: 500px;
      }
      
      #datatable caption {
        padding: 1em 0;
        font-size: 1.2em;
        color: #555;
      }
      
      #datatable th {
        font-weight: 600;
        padding: 0.5em;
      }
      
      #datatable td,
      #datatable th,
      #datatable caption {
        padding: 0.5em;
      }
      
      #datatable thead tr,
      #datatable tr:nth-child(even) {
        background: #f8f8f8;
      }
      
      #datatable tr:hover {
        background: #f1f7ff;
      }
</style>
<div class="row">
    <div class="col-md-6">
        <figure class="highcharts-figure">
            <div id="gender_category"></div>
            <p class="highcharts-description">
                Bar chart shows the count for all employees categorised by gender
            </p>
        </figure>
        <script>
            
                Highcharts.chart('gender_category', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'Employeee categorised by gender'
                    },
                    xAxis: {
                        categories: [{% for label in gender_labels %} '{{ label }}',{% endfor %}],
                        title: {
                            text: null
                        }
                    },
                    yAxis: {
                        min: 0,
                        max: 100,
                        title: {
                            text: 'Gender Percentage (%)',
                            align: 'high'
                        },
                        labels: {
                            overflow: 'justify'
                        }
                    },
                    tooltip: {
                        valueSuffix: ' %'
                    },
                    plotOptions: {
                        bar: {
                            dataLabels: {
                                enabled: true
                            }
                        }
                    },
                    credits: {
                        enabled: false
                    },
                    series: [{
                        name: 'Gender',
                        data: [{% for v in gender_stats %} {{v}}, {% endfor %}]
                    },]
                });
        
            
        </script>

    </div>

</div>
