<style>
  #container {
    height: 400px;
  }
  
  .highcharts-figure,
  .highcharts-data-table table {
    min-width: 310px;
    max-width: 800px;
    margin: 1em auto;
  }
  
  #datatable {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
  }
  
  #datatable caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
  }
  
  #datatable th {
    font-weight: 600;
    padding: 0.5em;
  }
  
  #datatable td,
  #datatable th,
  #datatable caption {
    padding: 0.5em;
  }
  
  #datatable thead tr,
  #datatable tr:nth-child(even) {
    background: #f8f8f8;
  }
  
  #datatable tr:hover {
    background: #f1f7ff;
  }
</style>
<div class="row">
 
    <div class="col-md-12">
        <figure class="highcharts-figure">
            <div id="individual_dept"></div>
            <p class="highcharts-description">
                Bar chart shows employees across departments
                
            </p>
            <p>Table</p>
            <div style="padding: 0px; overflow: scroll; overflow-x: scroll; width:100%; ">

            <table id="datatable" class="table table-sm ">
                <thead>
                  <tr>
                    <th></th>
                    <th>Female</th>
                    <th>Male</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in dept_emp_gender_count %}
                  <tr>
                    <th>{{data.0}}</th>
                    <td>{{data.1}}</td>
                    <td>{{data.2}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            
          </div>

        </figure>
        <script>

            Highcharts.chart('individual_dept', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: ''
                },
                xAxis: {
                    categories: [{% for data in dept_employee_data %} '{{data.0}}',{% endfor %}],
                    title: {
                        text: null
                    },
                    labels: {
                      rotation: -45,
                      style: {
                        fontSize: '13px',
                        fontFamily: 'Verdana, sans-serif'
                      }
                    }
                },
                yAxis: {
                    min: 0,
                    max: 35,
                    title: {
                        text: 'Employees (%)',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: ' %'
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                credits: {
                    enabled: false
                },
                series: [
                {
                    name: 'Males',
                    data: [{% for data in dept_emp_gender_count %} {{data.1}}, {% endfor %}],
                    
                },{
                    name: 'Females',
                    data: [{% for data in dept_emp_gender_count %} {{data.2}}, {% endfor %}],
                    

                }]
            });
          
        </script>
    </div>

  </div>
